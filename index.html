<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main> 
<h2> Feedback Survey Form</h2>
<form id="survey-form">
    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required>
    <label for="Email"> 
        Email:
    </label>
    <input type="email" id="Email" name="Email" required>
    <label for="Age">Age
     </label>
     <input type="number" id="age" name="age" min="1" max="150">
     <label for="feedback-type"> 
        Type of Feedback
     </label>
     <select id="feedback-type" name="feedback-type">
    <option value="positive"> 
        Positive
    </option>
    <option value="negative"> 
        Negative
    </option>
    <option value="suggestion"> 
        Suggestion
    </option>
     </select>
     <fieldset>
        <legend> 
            Services Used:
        </legend>
        <input type="checkbox" id="service1" name="services" value="service1">
        <label for="service1"> Service 1</label>
        <input type="checkbox" id="service2" name="services" value="service2">
        <label for="service1"> Service 2</label>
        <input type="checkbox" id="service3" name="services" value="service3">
        <label for="service1"> Service 3</label>
     </fieldset>
     <label for="comments">
        Additional comments
     </label>
     <textarea id="comments" name="comments" rows="4"></textarea>


<Button type="submit"> 
    Submit Feedback
</Button>
</form>
</main>
    
</body>
</html>
